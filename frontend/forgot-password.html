<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password - ReviewZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main.page-content {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- âœ… Navbar -->
    <header>
      <nav class="navbar" data-aos="fade-down">
        <div class="logo">ðŸŒŸ ReviewZone</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li id="login-link"><a href="login.html">Login</a></li>
          <li id="signup-link"><a href="signup.html">Sign Up</a></li>
        </ul>
        <div class="user-actions" id="userActions"></div>
      </nav>
      <script>
        const userName = localStorage.getItem("user_name");
        if (userName) {
          document.getElementById("login-link").style.display = "none";
          document.getElementById("signup-link").style.display = "none";
          const actionsDiv = document.getElementById("userActions");
          actionsDiv.innerHTML = `
            <span class="user-info">ðŸ‘¤ ${userName}</span>
            <button onclick="logout()" class="logout-btn">Logout</button>
          `;
        }
        function logout() {
          localStorage.clear();
          alert("Logged out successfully!");
          window.location.href = "index.html";
        }
      </script>
    </header>

    <!-- âœ… Forgot Password Form -->
    <main class="page-content" data-aos="fade-up">
      <h1>Forgot Password</h1>
      <form id="forgotForm">
        <input type="email" name="email" placeholder="Enter your registered email" required />
        <button type="submit">Reset Password</button>
      </form>
      <p style="margin-top: 10px;">You will receive a link to reset your password if the email exists.</p>
    </main>

    <!-- âœ… Footer -->
    <footer class="footer">
      <p>&copy; 2025 ReviewZone. All rights reserved.</p>
    </footer>
  </div>

  <!-- âœ… AOS Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

  <!-- âœ… Forgot Password Logic -->
  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;

      const res = await fetch("http://localhost:3000/api/users/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });

      if (res.ok) {
        alert("If your email is registered, a password reset link will be sent.");
      } else {
        const msg = await res.text();
        alert("Error: " + msg);
      }
    });
  </script>
</body>
</html>
