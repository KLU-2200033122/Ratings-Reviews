<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - ReviewZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>

<!-- âœ… Navbar -->
<header>
  <nav class="navbar" data-aos="fade-down">
    <div class="logo">ðŸŒŸ ReviewZone</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li id="login-link"><a href="login.html">Login</a></li>
      <li id="signup-link"><a href="signup.html">Sign Up</a></li>
    </ul>
    <div class="user-actions" id="userActions"></div>
  </nav>

  <script>
    const userName = localStorage.getItem("user_name");
    if (userName) {
      document.getElementById("login-link").style.display = "none";
      document.getElementById("signup-link").style.display = "none";
      const actionsDiv = document.getElementById("userActions");
      actionsDiv.innerHTML = `
        <span class="user-info">ðŸ‘¤ ${userName}</span>
        <button onclick="logout()" class="logout-btn">Logout</button>
      `;
    }
    function logout() {
      localStorage.clear();
      alert("Logged out successfully!");
      window.location.href = "index.html";
    }
  </script>
</header>

<!-- âœ… Signup Form -->
<main class="page-content" data-aos="fade-up">
  <h1>Sign Up</h1>
  <form id="signupForm">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>
</main>

<!-- âœ… AOS Script -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>

<!-- âœ… Signup Logic with Email & Password Validation -->
<script>
document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  
  const form = e.target;
  const button = form.querySelector("button");
  button.disabled = true;

  const name = form.name.value;
  const email = form.email.value;
  const password = form.password.value;

  // âœ… Email format check
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    alert("Please enter a valid email address.");
    button.disabled = false;
    return;
  }

  // âœ… Password strength check (min 8 chars & 1 special char)
  const passwordRegex = /^(?=.*[!@#$%^&*])(?=.{8,})/;
  if (!passwordRegex.test(password)) {
    alert("Password must be at least 8 characters long and include at least one special character (!@#$%^&*).");
    button.disabled = false;
    return;
  }

  try {
    const res = await fetch("http://localhost:3000/api/users/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password }),
    });

    if (res.ok) {
      const user = await res.json();
      localStorage.setItem("user_id", user._id);
      localStorage.setItem("user_name", user.name);
      alert("Signup successful! Please log in.");
      window.location.href = "login.html";
    } else {
      const error = await res.text();
      alert(error || "Signup failed. Please try again.");
      button.disabled = false;
    }
  } catch (err) {
    console.error(err);
    alert("Something went wrong. Please try again.");
    button.disabled = false;
  }
});
</script>

<!-- âœ… Footer -->
<footer class="footer">
  <p>&copy; 2025 ReviewZone. All rights reserved.</p>
</footer>

</body>
</html>
